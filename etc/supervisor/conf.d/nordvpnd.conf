[program:nordvpnd]
command = /usr/sbin/nordvpnd
user = root
autostart = false
autorestart = false
startsecs = 10
stdout_logfile = /dev/stdout
redirect_stderr = true
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
stdout_logfile_backups = 0
stderr_logfile_backups = 0

[program:start_vpn]
command = /app/start_vpn.sh
user = root
autostart = true
autorestart = false
startsecs = 1
startretries = 1
stdout_logfile = /dev/stdout
redirect_stderr = true
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
stdout_logfile_backups = 0
stderr_logfile_backups = 0