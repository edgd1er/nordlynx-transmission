name: Reusable workflow for building multi-arch images

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      build-context:
        required: true
        type: string
      version:
        required: true
        type: string
      tbt_version:
        required: true
        type: string
      tag:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ toJson(steps.meta.outputs.json) }}
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          install: true
          use: true
      - name: Builder instance name
        run: echo ${{ steps.buildx.outputs.name }}
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ${{ inputs.build-context }}
          file: ./Dockerfile
          build-args: |
            TBT_VERSION=${{ inputs.tbt_version }}
            VERSION=${{ inputs.version }}
            TZ=America/Chicago
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: true
          #labels: ${{ }}
          tags: ${{ inputs.image-name }}:${{ inputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: set_print
        run: |
          docker inspect ${{ inputs.image-name }}:${{ inputs.tag }}
      - name: debug
        run: |
          env
          echo "ttags=${{ fromJson(steps.meta.outputs.json).tags }}" >> $GITHUB_OUTPUT
        shell: bash