name: v3 v4 Image Builds from template
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-v3-images:
    uses: ./.github/workflows/build-template.yml
    with:
      image-name: edgd1er/nordlynx-transmission
      build-context: '.'
      tbt_version: "3.00"
      version: "3.16.2"
      tag: "v3"
    secrets: inherit

  build-v4-images:
    uses: ./.github/workflows/build-template.yml
    with:
      image-name: edgd1er/nordlynx-transmission
      build-context: '.'
      tbt_version: "4.0.3"
      version: "3.16.2"
      tag: "v4"
    secrets: inherit