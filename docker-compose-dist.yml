version: '3.8'
services:
  proxy:
    image: edgd1er/nordvpn-proxy:latest
    restart: unless-stopped
    ports:
      - "1080:1080"
    sysctls:
#      - net.ipv4.conf.all.rp_filter=2 # Loose Reverse Path: https://access.redhat.com/solutions/53031
      - net.ipv6.conf.all.disable_ipv6=1 # disable ipv6
    cap_add:
      - NET_ADMIN               # Required
      #- SYS_MODULE              # Required for TECHNOLOGY=NordLynx ?
    environment:
      - TZ=America/Chicago
      - COUNTRY=uk
      - GROUP=P2P
      - CYBER_SEC=off
      - TECHNOLOGY=NordLynx
      - DEBUG=false
      - NORDVPN_LOGIN=<email> #Not required if using secrets
      - NORDVPN_PASS=<pass> #Not required if using secrets
    secrets:
      - NORDVPN_CREDS
      #- NORDVPN_PRIVKEY

secrets:
  NORDVPN_CREDS:
    file: ./nordvpn_creds
  NORDVPN_PRIVKEY:
    file: ./nordvpn_privkey